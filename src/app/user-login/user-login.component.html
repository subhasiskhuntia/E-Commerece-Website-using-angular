<app-header></app-header>
<form #loginRef="ngForm" (submit)="checkAdmin(loginRef)" method="post">
  <h2>Welcome User</h2>
  <label for="UserName">Username </label>
  <br />
  <input
    type="email"
    name="username"
    id="username"
    ngModel
    required
  />
  <br />
  <div
    *ngIf="
      loginRef.controls['username'].invalid &&
      (loginRef.controls['username'].dirty ||
        loginRef.controls['username'].touched)
    "
  >
    <span style="color: red">please enter email</span>
  </div>
  <label for="password">Password</label>
  <br />
  <input
    type="password"
    name="password"
    id="password"
    ngModel
    required
    pattern="^(?=.{5,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$"
  />

  <br />
  <div
    *ngIf="
      loginRef.controls['password'].invalid &&
      (loginRef.controls['password'].dirty ||
        loginRef.controls['password'].touched)
    "
  >
    <span
      style="color: red"
      *ngIf="loginRef.controls['password'].errors?.['required']"
      >please enter your password</span
    >
    <span
      style="color: red"
      *ngIf="loginRef.controls['password'].errors?.['pattern']"
      >password must be 5 characters and contain small, capital letters and
      special character
    </span>
  </div>
  <br />
  <input type="submit" value="Submit" [disabled]="loginRef.invalid" />
  <div class="signin">
    <a routerLink="/signin">Signin</a>
  </div>
</form>
