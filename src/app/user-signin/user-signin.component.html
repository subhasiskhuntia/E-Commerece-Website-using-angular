<app-header></app-header>
<div style="padding-top: 100px;"></div>
<div class="container right-panel-active" id="container">
	<div class="form-container sign-up-container">
		<form [formGroup]="formSignIn" (ngSubmit)="submitAdmin()">
			<h1>Create Account</h1>
			<mat-form-field>
				
				<input type="text" placeholder="First Name" name="firstName"required formControlName="firstName" matInput/>
			</mat-form-field>
            <mat-form-field>

				<input type="text" placeholder="Last Name" name="lastName" required formControlName="lastName"  matInput/>
			</mat-form-field>
			<mat-form-field>

				<input type="email" placeholder="Email" name="username" required formControlName="email" matInput/>
			</mat-form-field>
			<mat-form-field>

				<input type="password" placeholder="Password" name="password" required formControlName="password" matInput/>
			</mat-form-field>
            <mat-form-field>

				<input type="text" placeholder="Address" name="address" required formControlName="address" matInput/>
			</mat-form-field>
            <mat-form-field>

				<input type="text" placeholder="Ph number" name="phoneNumber" required formControlName="phone" matInput/>
			</mat-form-field>
			<button [disabled]="formSignIn.invalid" id="signup">Sign Up</button>
            <div class="mobi">
            <p>Sign In if you already have acount</p>
            <button routerLink="/login">Sign In</button>
        </div>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" routerLink="/login">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
