<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{brand.id}}</td>
        <td> 
            <img src={{brand.url}} alt=" " style="max-width: 70px;">
            <br>
            <input type="text" matInput [(ngModel)]="image" *ngIf="selectedBrand==brand.id">
        </td>
        <td>
            {{brand.name}}
        </td>
        <td>
            <button mat-raised-button (click)="editCategory(brand.id,brand)" *ngIf="selectedBrand!=brand.id">Edit</button>
            <button mat-raised-button *ngIf="selectedBrand==brand.id" (click)="updateCategory(brand)">Submit</button>
        </td>
        <td>
            <mat-icon (click)="deleteBrand(brand.id)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
